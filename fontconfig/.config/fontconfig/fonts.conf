<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- reference `/usr/share/fontconfig/conf.avail/60-latin.conf` -->
    <!-- serif -->
    <match target="pattern">
        <test qual="any" name="family"><string>Noto Serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Nunito Sans</string></edit>
    </match>
    <!-- sans-serif -->
    <match target="pattern">
        <test qual="any" name="family"><string>Noto Sans</string></test>
        <edit name="family" mode="assign" binding="same"><string>Nunito Sans</string></edit>
    </match>
    <!-- monospace -->
    <match target="pattern">
        <test qual="any" name="family"><string>Noto Sans Mono</string></test>
        <edit name="family" mode="assign" binding="same"><string>Nunito Sans</string></edit>
    </match>
    <!-- system-ui -->
    <match target="pattern">
        <test qual="any" name="family"><string>Cantarell</string></test>
        <edit name="family" mode="assign" binding="same"><string>Nunito Sans</string></edit>
    </match>
</fontconfig>
